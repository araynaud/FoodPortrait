<style id="addedCSS" type="text/css">{{vm.addedCss}}</style>

<p class="form-signin-heading">{{vm.title}}</p>
<div ng-if="vm.showDebug">{{vm.columns}}x{{vm.rows}} {{vm.width}} {{vm.addedCss}}</div>

<div class="imageGrid">          
    <div ng-repeat="im in vm.images" class="bgCenterCover cell" ng-class="{shadow: vm.shadow}" ng-if="im" style="background-image: url('{{vm.imageUrl(im)}}')" ng-click="vm.imageDetails(im)"
    title="{{vm.imageTitle(im)}}"></div>
</div>
