<form class="form-signin">
  <h2 class="form-signin-heading">Please sign up</h2>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control first" placeholder="Email address" required autofocus>

  <label for="inputFirstName" class="sr-only">First name</label>
  <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>

  <label for="inputLastName" class="sr-only">Last name</label>
  <input type="text" id="inputLastName"  class="form-control" placeholder="Last name" required autofocus>

  <label for="inputPassword1" class="sr-only">Password</label>
  <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>

  <label for="inputPassword2" class="sr-only">Confirm Password</label>
  <input type="password" id="inputPassword2" class="form-control last" placeholder="Confirm Password" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
