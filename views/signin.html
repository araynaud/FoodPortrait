<form class="form-signin" name="loginForm">
  <h2 class="form-signin-heading">Please log in</h2>
  <label for="inputUsername" class="sr-only">Username or Email address</label>
  <input type="text" id="inputUsername" class="form-control margin" ng-model="lc.form.username" placeholder="User" required autofocus>
  <!--label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" ng-model="lc.form.email" placeholder="Email address" required autofocus-->
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control margin" ng-model="lc.form.password" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="lc.login()">Log in</button>
  <p>{{lc.message}}</p>
</form>
