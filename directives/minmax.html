<style type="text/css">
.bar {
	cursor: ew-resize;
	height: 40px;
	border: 1px solid grey;
	border: 1px solid grey;
}

.limit {
	text-align: center;
	font-weight: bold;
	padding: 0px 2px;
	height: 100%;
}

.minmax-wrapper
{
	font-size: 0.9em;
	margin-left: 5px;
	margin-right: 5px;
}

.borderGrey1
{
	border: 1px solid grey;
}

.topRow, .bottomRow
{
	width: 100%;
	height: 50%;
}

.bottomRow
{
	border-top: 1px dotted grey;
}

.min-value, .max-value
{
	position: absolute;
	width: 30px;
	height: 100%;
	margin-left: -15px;
	text-align: center;
	font-weight: bold;
	padding: 0px 2px;	
	border: 1px solid black;
}

.min-value-bar, .max-value-bar
{
	position: absolute;
	width: 3px;
	margin-left: -1px;
	height: 100%;
	border: 1px solid black;
}

.max-value, .max-value-bar
{
	left: {{vm.maxX}}%;
	background-color: lightgreen;
}

.min-value, .min-value-bar
{
	left: {{vm.minX}}%;
	background-color: orange;
}

.locked
{
	cursor: not-allowed;
}

.remove
{
	width: 20px;
}

div.bar
{
	padding: 0px;
}

div.topRow, div.bottomRow
{
	position: relative;
}
</style>

<label ng-if="vm.label" class="noselect">{{vm.label}}</label> 
<div class="minmax-wrapper row">
	<div class="col-xs-1 noselect limit right" ng-click="vm.setMinValue()">
		<br/>{{vm.min}}
	</div>

	<div class="col-xs-10 noselect bar">
		<div class="topRow" ng-click="vm.setMaxValue($event)" ng-mouseover="vm.selectMaxValue($event)"
		ng-mousedown="vm.selectMax=true" ng-mouseup="vm.selectMax=false" ng-mouseleave="vm.selectMax=false">
			<div class="min-value-bar"></div>
			<div class="max-value" title="{{vm.maxValue}} = {{vm.maxX}}%" ng-click="vm.setMaxValue($event)">{{vm.maxValue}}</div>
		</div>
		<div class="bottomRow" ng-click="vm.setMinValue($event)" ng-mouseover="vm.selectMinValue($event)"
		ng-mousedown="vm.selectMin=true" ng-mouseup="vm.selectMin=false" ng-mouseleave="vm.selectMin=false">
			<div class="max-value-bar"></div>
			<div class="min-value" title="{{vm.minValue}} = {{vm.minX}}%" ng-click="vm.setMinValue($event)">{{vm.minValue}}</div>
		</div>
	</div>

	<div class="col-xs-1 noselect limit upper left" ng-click="vm.setMaxValue()">
		<br/>{{vm.max}}
	</div>
</div>

<pre class="noselect" ng-show="vm.showDebug">
{{vm.x}}px = {{vm.val}} - {{vm.percent}}%
smax:{{vm.selectMax}} smin:{{vm.selectMin}}
{{vm.minX}}% to {{vm.maxX}}%
</pre>
