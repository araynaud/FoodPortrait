<form class="form-signin" name="loginForm">
  <h2 class="form-signin-heading">Please log in</h2>

  <label for="inputUsername" class="sr-only">Username or Email address</label>
  <input type="text" id="inputUsername" name="username" class="form-control margin" ng-model="lc.form.username" placeholder="User" required autofocus>

  <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
	<span ng-show="loginForm.username.$error.required">Username is required.</span>
  </span>

  <!--label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" ng-model="lc.form.email" placeholder="Email address" required autofocus-->
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control margin" ng-model="lc.form.password" placeholder="Password" required>


  <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
	<span ng-show="loginForm.password.$error.required">Password is required.</span>
  </span>

  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="lc.login()"
  ng-disabled="loginForm.user.$dirty && loginForm.username.$invalid || loginForm.password.$dirty && loginForm.password.$invalid">Log in</button>
  <p>{{lc.message}}</p>
</form>
